<!DOCTYPE html>
<html lang="en">
<head>
    <title>Register</title>
    <link href="eshop.css" type="text/css" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <a class="navbar-brand" href="home.html">Online Store</a>
        <!-- NAVIGATION MENU -->
        <ul class="navbar-nav">
            <li><a href="login.html">Login</a></li>
            <li><a href="register.html">Register</a></li>
            <li><a class="btn btn-success" href="cart.html">Cart <span class="badge">0 ($0)</span>
            </a></li>
        </ul>
    </nav>
    <div class="container">
        <div class="flex-center">
            <form class="auth-form">
                <div class="form-group">
                    <label for="user" class="form-label">User Name</label>
                    <input type="text" class="form-control" id="user">
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password">
                </div>
                <div class="form-group">
                    <label for="confirm-password" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirm-password">
                </div>
                <div class="form-group">
                    <input type="submit" class="form-control" id="register" value="Register">
                </div>
            </form>
            <div id="successAlert" class="alert alert-success">
                you are successfully registered please login with your account
            </div>
            <div id="errAlert" class="alert alert-danger"></div>
        </div>
    </div>
    <script src="storage.js"></script>
    <script src="register.js"></script>
</body>
</html>
