<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <link href="eshop.css" type="text/css" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <a class="navbar-brand" href="index.html">Online Store</a>
        <!-- NAVIGATION MENU -->
        <ul class="navbar-nav">
            <li><a href="login.html">Login</a></li>
            <li><a href="register.html">Register</a></li>
            <li><a class="btn btn-success" href="cart.html">Cart <span class="badge">0 ($0)</span>
            </a></li>
        </ul>
    </nav>
    <div class="container">
        <div class="flex-center">
            <form id="loginForm" class="auth-form" action="index.html" method="post">
                <div class="form-group">
                    <label for="user" class="form-label">User Name</label>
                    <input type="text" class="form-control" id="user">
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password">
                </div>
                <div class="form-group">
                    <input type="submit" class="form-control" id="login" value="Login">
                </div>
            </form>
            <div id="errAlert" class="alert alert-danger">Invalid username or password</div>
        </div>
    </div>
    <script src="storage.js"></script>
    <script src="login.js"></script>
</body>
</html>
